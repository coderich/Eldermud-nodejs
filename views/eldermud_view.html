<!DOCTYPE html>
<html>
    <head>
        <title>ElderMud</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/game.js"></script>
    </head>
    <body>
        <div id="heading">
            <h1>Welcome to ElderMud!</h1>
        </div>
        <div id="content" style="width:570px">
            <p style="float:left;width:400px">
                <textarea id="console" readonly="readonly" style="width:100%;height:400px" />
            </p>
            <p style="float:right;width:150px">
                <textarea id="who" readonly="readonly" style="width:100%;height:195px" />
                <textarea id="fov" readonly="readonly" style="width:100%;height:195px" />
            </p>
            <p style="clear:both;width:570px">
                <input id="cmd" type="text" style="width:100%" />
            </p>
        </div>
    </body>
</html>
